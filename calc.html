<html lang="en">

<head>

<body>
  <a href="/">Home</a>
  <h1>Lets calculate</h1>

  <form id="calcForm">
    <input type="number" id="num1" name="num1" placeholder="First num">
    <select name="operation" id="operation">
      <option value="*">*</option>
      <option value="-">-</option>
      <option value="+">+</option>
      <option value="/">/</option>
    </select>
    <input type="number" id="num2" name="num2" placeholder="Second num">
    <br>
    <button type="submit">Calculate</button>
  </form>
  <h2>Results:</h2>
  <ul id="results">

  </ul>
